[package]
name = "ron"
version = "0.2.0"
license = "MIT/Apache-2.0"
keywords = ["parser", "serde", "serialization"]
authors = [
	"Dzmitry Malyshau <kvarkus@gmail.com>",
	"Thomas Schaller <torkleyy@gmail.com>",
]
description = "Rusty Object Notation"
categories = ["encoding"]
homepage = "https://github.com/ron-rs/ron"
repository = "https://github.com/ron-rs/ron"
documentation = "https://docs.rs/ron/"
exclude = ["bors.toml", ".travis.yml"]

[lib]
name = "ron"

[features]
default = ["serialize", "deserialize", "value"]
serialize = []
deserialize = []
value = []

[dependencies]
bitflags = "1"
serde = { version = "1", features = ["serde_derive"] }

[dev-dependencies]
serde_json = "1"

[[example]]
name = "decode"
required-features = ["deserialize"]

[[example]]
name = "decode_file"
required-features = ["deserialize"]

[[example]]
name = "encode"
required-features = ["serialize"]

[[example]]
name = "transcode"
required-features = ["serialize", "deserialize", "value"]
