language: rust

rust:
  - stable
  - nightly

branches:
  only:
    - staging
    - trying
    - master

matrix:
  allow_failures:
    - name: "Clippy"
  include:
    - rust: stable
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check
    - rust: stable
      name: "Clippy"
      script:
        - rustup component add clippy
        - cargo clippy

cache: cargo

script:
  - cargo test
  - cargo test --all-features

